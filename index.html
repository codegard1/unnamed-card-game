<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unnamed Card Game</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>

<body>
  <div class="container">
    <header>
      <md-icon-button class="settings-button" id="settings-button">
        <md-icon>settings</md-icon>
      </md-icon-button>
      <h1>ğŸƒ Unnamed Card Game</h1>
      <p class="subtitle">A TypeScript card game with Material Design 3</p>
    </header>

    <div class="game-controls">
      <md-filled-button id="start-game">
        Start New Game
      </md-filled-button>
    </div>

    <div class="game-area">
      <div id="game-status">Click "Start New Game" to begin</div>
      <div id="player-info"></div>
    </div>

    <!-- Blackjack Game Container -->
    <div id="blackjack-container" class="game-area"></div>

    <footer>
      <p>Built with TypeScript and Google Material Design 3 (Material Web Components)</p>
    </footer>
  </div>

  <!-- Settings Dialog -->
  <md-dialog id="settings-dialog">
    <div slot="headline">Settings</div>
    <form slot="content" id="settings-form" method="dialog">
      <div class="settings-content">
        <div class="settings-section">
          <h3>Card Theme</h3>
          <div id="theme-options"></div>
        </div>
      </div>
    </form>
    <div slot="actions">
      <md-text-button form="settings-form">Close</md-text-button>
    </div>
  </md-dialog>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
