<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unnamed Card Game Web App v0.0.0.1</title>
  <link rel="stylesheet" href="/src/styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body>
  <div class="container">
    <header>
      <md-icon-button class="settings-button" id="settings-button">
        <md-icon>settings</md-icon>
      </md-icon-button>
      <h1>ğŸƒ Unnamed Card Game</h1>
      <p class="subtitle">Hello, world!</p>
    </header>

    <!-- Blackjack Game Container -->
    <div id="blackjack-container" class="game-area"></div>

    <footer>
      <p>Built with TypeScript and Google Material Design 3 (Material Web Components)</p>
    </footer>
  </div>

  <!-- Settings Dialog -->
  <md-dialog id="settings-dialog">
    <div slot="headline" id="settings-headline">Settings</div>
    <form slot="content" id="settings-form" method="dialog">
      <div class="settings-content">
        <div class="settings-section">
          <h3>Card Theme</h3>
          <div id="theme-options"></div>
        </div>
      </div>
    </form>
    <div slot="actions">
      <md-text-button form="settings-form">Close</md-text-button>
    </div>
  </md-dialog>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
