<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unnamed Card Game</title>
  <style>
    :root {
      --md-sys-color-primary: #6750A4;
      --md-sys-color-surface: #FFFBFE;
      --md-sys-color-background: #FFFBFE;
      --md-sys-color-on-surface: #1C1B1F;
      --md-sys-color-on-background: #1C1B1F;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--md-sys-color-background);
      color: var(--md-sys-color-on-background);
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--md-sys-color-primary);
    }

    .subtitle {
      font-size: 1.1rem;
      color: #666;
    }

    .game-controls {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .game-area {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    #game-status {
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: var(--md-sys-color-primary);
    }

    #player-info {
      margin-top: 20px;
    }

    #player-info h3 {
      margin-bottom: 15px;
      color: var(--md-sys-color-primary);
    }

    .player-card {
      background: #f5f5f5;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      border-left: 4px solid var(--md-sys-color-primary);
    }

    .player-card strong {
      font-size: 1.1rem;
      color: var(--md-sys-color-primary);
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
      color: #666;
    }

    md-filled-button, md-outlined-button {
      margin: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üÉè Unnamed Card Game</h1>
      <p class="subtitle">A TypeScript card game with Material Design 3</p>
    </header>

    <div class="game-controls">
      <md-filled-button id="start-game">
        Start New Game
      </md-filled-button>
      <md-outlined-button id="draw-card" disabled>
        Draw Card
      </md-outlined-button>
    </div>

    <div class="game-area">
      <div id="game-status">Click "Start New Game" to begin</div>
      <div id="player-info"></div>
    </div>

    <footer>
      <p>Built with TypeScript and Google Material Design 3 (Material Web Components)</p>
    </footer>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
